<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <meta name="Match the cards to win" content="">
        <link rel="stylesheet" text="text/css" href="css/app.css">
    </head>
   
    <body>
        <h1>Champions League Match Game</h1>
        <section class="scorerow">
            <section class = "scorepanel">
                <h3>Score Panel</h3></br>
                <div class = "timer">Total Time: 0 Seconds</div></br>
                <div class = "clicks">Total Clicks: 0</div>
                <button class="restart">Restart</button>
            </section>
            <section class = "scoretally">
                <h3>Trophy Tally</h3>
                <div class=trophies></div>
                <div class=trophydesc></div>
            </section>
        </section>
        <section class="boxsection"></section>

<!-- The Modal/Lightbox: Via https://www.w3schools.com/howto/howto_js_lightbox.asp -->
        <div class="winbox">
            <span class="closewinbox" onclick="closewinbox()">&times;</span>
            <div class="modal-content">
                <section class = "mscorepanel"></br>
                <h2>Congratulations, You Win!</h2>
                <h4 class = "mtimer">Total Time: 0 Seconds</h4>
                <h4 class = "mclicks">Total Clicks: 0</h4>
                <div class=mtrophydesc></div>
                <div class=mtrophies>
                    <img class="mimg" src="img/trophy-full.png"> 
                </div>
                <button class="restart">Replay</button></br>
            </section>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</html>
